<form (ngSubmit)="saveExpense()">
    <input type="text" name="expense" [(ngModel)]="expense.expense" placeholder="Enter the expense name">
    <input type="text" name="amount" [(ngModel)]="expense.amount" placeholder="Enter the Amount ">
    <textarea type="text" name="description" [(ngModel)]="expense.description" placeholder="Enter the Description"></textarea>
    <button type="submit">Add Expense</button>
</form>
